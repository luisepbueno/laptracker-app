<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Times</ion-title>
    <ion-buttons slot="start">
      <!--<ion-back-button defaultHref="/"></ion-back-button>-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [disabled]="isLoading || loadingError" (click)="onSelectTrack()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Loading error -->
  <ion-card *ngIf="loadingError">
    <ion-card-content>
      <ion-button class="primary" (click)="onFetchLaps()">
        Tente novamente
        <ion-icon slot="start" name="refresh"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lap list -->
  <ion-list class="ion-padding-end" *ngIf="!loadingError">
    <ion-item>
      <ion-grid>
        <ion-row class="header-row">
          <ion-col size="3">
            Laps
          </ion-col>
          <ion-col size="4">
            Best time
          </ion-col>
          <ion-col size="5">
            Date
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngIf="isLoading">
      <ion-spinner></ion-spinner>
    </ion-item>

    <ion-item *ngIf="listedLaps.length==0 && !isLoading">
      Nenhum tempo cadastrado.
    </ion-item>

    <ion-item *ngFor="let lap of listedLaps" class="content-row">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            {{ lap.lap_count }}
          </ion-col>
          <ion-col size="4">
            {{ lap.best_time_str }}
          </ion-col>
          <ion-col size="5">
            {{ lap.date | date }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
