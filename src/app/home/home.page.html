<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      LapTracker
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-spinner *ngIf="isLoading"></ion-spinner>

  <div *ngIf="!isLoading">
    <ion-card *ngFor="let bestLap of bestLaps">
      <ion-card-header color="primary">
        <ion-card-title>
          {{bestLap.track.name}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        O seu melhor tempo nesta pista foi de {{bestLap.lap.best_time}}s no dia {{bestLap.lap.date}}.
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="bestLaps.length==0">
      <ion-card-content>
        <ion-text>Você ainda não tem nenhum tempo registrado.</ion-text><br><br>
        <ion-text>Comece aqui:</ion-text><br><br>
        <ion-button class="primary" routerLink="/laps">
          <ion-icon slot="start" name="time-outline"></ion-icon>
          Registrar voltas
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
