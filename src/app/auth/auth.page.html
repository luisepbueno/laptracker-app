<ion-header>
  <ion-toolbar>
    <ion-title>LapTracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  (ngSubmit)="onLogin()"  #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h3 class="ion-text-left">Login</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input ngModel required type="email" name="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position=floating>Password</ion-label>
            <ion-input ngModel required type="password" name="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="errors.length > 0">
        <div class="error-box">
          <ion-col size="12">
            <div *ngFor="let error of errors">{{ error }}</div>
          </ion-col>
        </div>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button class="ion-margin-top" type="submit" [disabled]="!form.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h3 class="ion-text-left">Don't have an account?</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button class="ion-margin-top" routerLink="/signup">Signup</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
