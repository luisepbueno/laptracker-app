<ion-menu side="start" menuId="mainMenu" contentId="main">
  <ion-header>

  </ion-header>
  <ion-content>
    <ion-menu-toggle>
      <ion-header class="menu-header ion-padding">
          <ion-title size="large" routerLink="/home">LapTracker</ion-title>
          <ion-avatar>
            <ion-img src="https://previews.123rf.com/images/jemastock/jemastock1705/jemastock170502823/77531628-outline-head-man-character-person-vector-illustration.jpg"></ion-img>
          </ion-avatar>
      </ion-header>
      <ion-list>
          <ion-item lines="none" routerLink="/laps">
            <ion-icon name="time-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Voltas</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/analysis">
            <ion-icon name="bar-chart-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Evolução</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/tracks">
            <ion-icon name="analytics-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Pistas</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()">
            <ion-icon name="exit-outline" slot="start" color="danger"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
